<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <style>
        body {
            background: #141414;
        }
    </style>
    <title>Type-N-Speak</title>
</head>
<body class=" text-white">
    <div class="container text-center">
        <img src="" alt="" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="">
                    <div class="form-group">
                        <textarea name="" id="text-input"  
                        class="form-control form-control-lg"
                        placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div class="badge badge-primary float-right" id="rate-value">1</div>
                        <input type="range" name="" id="rate" 
                        class="custom-range" min="0.5" max="2"
                        value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">pitch</label>
                        <div class="badge badge-primary float-right" id="pitch-value">1</div>
                        <input type="range" name="" id="pitch" 
                        class="custom-range" min="0" max="2"
                        value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select  id="voice-select" 
                        class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block"></button>
                </form>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
